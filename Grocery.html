<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #F2F2F2;
        }

        .products-container,
        .cart-container {
            display: flex;
            justify-content: center;
            margin-left: 300px;
            flex-wrap: wrap;
            margin-right: 300px;
        }

        .product {
            min-width: 300px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex-basis: 20%;
        }

        .product img {
            max-width: 300px;
            height: 300px;
            height: 10;
            margin-bottom: 10px;
        }

        .product-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-name {
            font-size: 1.2em;
            margin: 0;
        }

        .product-description {
            font-size: 1em;
            margin: 10px 0;
        }

        .product-price {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .navbar-brand a {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: green;
        }

        .price {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin: 0 1rem;
        }

        .nav-link {
            font-size: 1.2rem;
            text-decoration: none;
            color: C5E5C9;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .add-to-cart-btn {
            background-color: #333333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-top: 0.7rem;

            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            align-self: center;
            border-radius: 10px;
            width: 200px;
        }

        .add-to-cart-btn:hover {
            background-color: #001f3f;
        }

        #admin-form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f2f2f2;
        }

        /* Style the form heading */
        #admin-form h2 {
            margin-top: 0;
            text-align: center;
        }

        /* Style the form labels */
        #admin-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Style the form input fields */
        #admin-form input[type="text"],
        #admin-form input[type="number"],
        #admin-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.2),
                0 1px 5px 0 rgba(0, 0, 0, 0.12),
                0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }

        /* Style the form submit button */
        #admin-form button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        /* Style the form submit button on hover */
        #admin-form button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
    <script src="script.js" type="module" defer></script>
</head>

<body>

    <nav class="navbar">
        <div class="navbar-brand">
            <a href="#">My Grocery App</a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link" id="addingAProduct" style="display: none;">Add a Product</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" id="productsButton">Products</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" id="cartButton">Cart</a>
            </li>
        </ul>
    </nav>

    <div class="products-container">


    </div>

    <div class="cart-container">


    </div>

    <div class="admin-part" style="display: none;">
        <form id="admin-form">
            <h2>Add Product Details</h2>
            <label for="productname">Product Name</label>
            <input type="text" id="productname" name="productname" required>

            <label for="priceperunit">Price per Unit</label>
            <input type="number" type="priceperunit" id="priceperunit" name="priceperunit" required>

            <label for="description">Description</label>
            <input type="description" id="description" name="description" required>

            <select id="product-type">
                <option value="alcoholic">Alcoholic</option>
                <option value="bakery">Bakery</option>
                <option value="dairy">Dairy</option>
                <option value="frozen">Frozen</option>
                <option value="fruits">Fruits</option>
                <option value="hygiene">Hygiene</option>
                <option value="meat">Meat</option>
                <option value="soft">Soft Drink</option>
                <option value="sweet">Sweet</option>
                <option value="tobacco">Tobacco</option>
            </select>

            <button type="submit" id="addProductButton">Add Product</button>
        </form>
    </div>
    <h1 id="totalPrice"></h1>
</body>

</html>
